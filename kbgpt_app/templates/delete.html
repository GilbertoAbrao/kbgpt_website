{% extends 'base.html' %}
{% load static %}

{% block page_title %} Delete record {% endblock %}
{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light-lighten p-2">
        <li class="breadcrumb-item active"><a href="{% url return_url obj.id %}"><i class="uil-arrow-left"></i> Back</a></li>
    </ol>
</nav>

<div class="card">
    <div class="card-body">
        <form method="post">

            {% csrf_token %}

            <p>Cofirm deleting "{{ obj }}"</p>

            <button type="submit" class="btn btn-danger">Delete</button>


        </form>
    </div>
</div>





{% endblock %}
